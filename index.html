<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>BoolFlix</title>
  </head>
  <body>

    <main id="app">
      <nav>
        <h2>BoolFlix</h2>
        <label for="search">Cerca per titolo: </label>
        <input type="text" name="search" value="" v-model="searchText" @keyup.enter="searchMovie">
        <button type="button" name="button" @click="searchMovie">Cerca</button>
      </nav>

      <section class="cards">

        <div class="card" v-for="element in films">
          <img :src="element.backdrop_path" alt="">
          <div class="info">
            <p>Titolo: {{ element.title }}</p>
            <p>Titolo Originale: {{ element.original_title}}</p>
            <p>Lingua: {{ element.original_language}}</p>
            <p>Voto: <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> {{ element.vote_average }}</p>
            <p>Descrizione: {{ element.overview }}</p>
          </div>
        </div>

      </section>

    </main>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
